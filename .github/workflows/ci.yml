# .github/workflows/ci.yml
name: CI

on:
  push:
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: fmt check
        run: cargo fmt -- --check
      - name: lint
        run: cargo clippy -- -D warnings
      - name: build
        run: cargo build --verbose
      - name: run tests
        run: cargo test --verbose